name: Build 
 
on: [push]
 
jobs:
  build:
 
    runs-on: windows-latest
    
    steps:
     - name: log untrusted output
       run: |

        # disable command workflow processing
        echo "::stop-commands::`echo -n ${{ github.token }} | sha256sum | head -c 64`"

        # log untrusted output
        echo "untrusted output"

        # enable workflow command processing
        echo "::`echo -n ${{ github.token }} | sha256sum | head -c 64`::"
    
     - name: Checkout Code
       uses: actions/checkout@v1
     
     - name: Setup MSBuild Path
       uses: warrenbuckley/Setup-MSBuild@v1
       
     - name: Setup NuGet
       uses: NuGet/setup-nuget@v1.0.2
     
     - name: Restore NuGet Packages
       run: nuget restore SimpleFrameworkApp.sln
 
     - name: Build and Publish Web App
       run: msbuild src/LemonTree.Pipeline.Tools.sln /p:Configuration=Release 
